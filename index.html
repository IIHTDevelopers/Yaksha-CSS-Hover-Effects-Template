<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover Effects</title>
    <style>
        button {
            background-color: lightblue;
            border: 2px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body>

    <button>Hover over me!</button>

</body>
</html>
